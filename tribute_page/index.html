<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>John Doe</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <header>
      <h1 id="title">John Doe</h1>
      <p>A tribute to a very common "name"</p>
    </header>
    <main id="main">
      <div class="container" id="img-div">
        <img id="image" alt="Image of John Doe" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/81/Patterson_Gimlin_Bigfoot.jpg/230px-Patterson_Gimlin_Bigfoot.jpg" />
        <figcaption for="image" id="img-caption">An image of the shapeshifter known as John Doe. Only sparse images has been captured of this elusive species.</figcaption>
        
      </div>
      <div id="container-two">
        <p id="tribute-info">To read more on the subject, visit this <a id="tribute-link" target="_blank" href="https://en.wikipedia.org/wiki/Shapeshifter_(disambiguation)">Wikipedia</a> site.</p>
      </div>

    </main>
  </body>
</html>
